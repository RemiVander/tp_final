services:
  ecommerce:
    image: klouss/ecommerce
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - PS_DB_SERVER=db
      - PS_DB_NAME=ecommerce
      - PS_DB_USER=root
      - PS_DB_PASS=/run/secrets/ps_db_pass
    secrets:
      - ps_db_pass
    depends_on:
      - db
  db:
    image: klouss/mysqlfinal
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: ecommerce

secrets:
  ps_db_pass:
    external: true